<!DOCTYPE html>
<html>
<head>
    <title>roBERTa Sentiment Analysis</title>

    <style> 
         table, th, td {
            border: 1px solid black;
        }
        .c11 {
            border: 3px solid blue;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
    <div class="container c11">
        <div class="container-fluid p-5 bg-success text-white text-center">
            <h1>roBERTa Sentiment Analysis</h1>
        </div>
    </div>

    </br></br>
    <div align="center">
        <form method="POST" action="/roberta">
        <label for="review">Enter a review:</label><br>
        <textarea name="review" placeholder="Say Something: ...." rows="10" cols="109"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    </div>
    {% if highest_sentiment %}

    </br></br>  

    <div align="center">
        </br>  </br>

        <h2 class="bg-success text-white">The Sentiment of</h2>
        '{{ review }}' 
        <h2>is {{ sentiment }}!</h2>
        <h2>Score table</h2>

        <div class="container table-responsive-sm">
            <table class="table table-bordered">
                <tr>
                    <th>SENTIMENT METRIC</th>
                    <th>SCORE</th> 
                </tr>
                <tr>
                    <td>Positive</td>
                    <td>{{ positive_score }}</td>
                </tr>
                <tr>
                    <td>Neutral</td>
                    <td>{{ neutral_score }}</td>
                </tr>
                <tr>
                    <td>Negative</td>
                    <td>{{ negative_score }}</td>
                </tr>
            </table>
        </div>

    {% else %}
        <p></p>
    {% endif %}
    </div></br></br>

</body>
</html>
